<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 1500"
     width="100%"
     height="1500">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#12001f"/>
      <stop offset="50%" stop-color="#2a004f"/>
      <stop offset="100%" stop-color="#12001f"/>
    </linearGradient>

    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40"
            fill="none"
            stroke="#ff6ec7"
            stroke-width="0.5"
            opacity="0.25"/>
    </pattern>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      text {
        font-family: Courier New, monospace;
        fill: #f5e9ff;
      }

      .title {
        font-size: 44px;
        letter-spacing: 3px;
        filter: url(#glow);
        animation: flicker 3s infinite;
      }

      .subtitle {
        font-size: 16px;
        fill: #ffb3ec;
      }

      .section {
        font-size: 20px;
        fill: #9affff;
        letter-spacing: 1px;
        animation: flicker-soft 6s infinite;
      }

      .text {
        font-size: 16px;
        opacity: 0.95;
      }

      .link:hover {
        fill: #ff6ec7;
        text-decoration: underline;
       }

      .status {
        font-size: 14px;
        fill: #9affff;
        animation: pulse 2s infinite;
      }

      .sep {
        stroke: #ff6ec7;
        stroke-width: 2;
        opacity: 0.8;
      }

      .scanline {
        animation: scan 8s linear infinite;
        opacity: 0.08;
      }

      .cursor {
        animation: blink 1s steps(1) infinite;
      }

      @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.85; }
        100% { opacity: 1; }
      }

      @keyframes flicker-soft {
        0% { opacity: 1; }
        50% { opacity: 0.92; }
        100% { opacity: 1; }
      }

      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }

      @keyframes scan {
        from { transform: translateY(-20px); }
        to { transform: translateY(1500px); }
      }

      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="900" height="1500" fill="url(#bg)"/>
  <rect width="900" height="1500" fill="url(#grid)"/>

  <!-- Scanline -->
  <rect class="scanline" width="900" height="6" fill="#ffffff"/>

  <!-- HEADER -->
  <text x="60" y="80" class="title">VIITORAGS</text>
  <text x="60" y="115" class="subtitle">SYSTEM BOOT · VAPOR MODE ENABLED</text>

  <text x="60" y="150" class="status">STATUS: ONLINE</text>
  <text x="260" y="150" class="status">ENV: LINUX</text>
  <text x="420" y="150" class="status">PROFILE: DEVELOPER</text>

  <line x1="60" y1="180" x2="840" y2="180" class="sep"/>

  <!-- ABOUT -->
  <text x="60" y="230" class="section">[ ABOUT ]</text>
  <text x="60" y="260" class="text">▸ backend developer focused on systems and tooling</text>
  <text x="60" y="285" class="text">▸ linux-first workflow with terminal-driven mindset</text>
  <text x="60" y="310" class="text">▸ performance, clean architecture and APIs</text>

  <line x1="60" y1="345" x2="840" y2="345" class="sep"/>

  <!-- TECH -->
  <text x="60" y="395" class="section">[ TECH STACK ]</text>
  <text x="60" y="425" class="text">▸ php · javascript · go</text>
  <text x="60" y="450" class="text">▸ laravel · node.js · fastify · rest apis · gin-gonic</text>
  <text x="60" y="475" class="text">▸ git · docker · neovim</text>
  <text x="60" y="500" class="text">▸ linux (nixos)</text>

  <line x1="60" y1="535" x2="840" y2="535" class="sep"/>

  <!-- ACTIVITY -->
  <text x="60" y="585" class="section">[ ACTIVITY ]</text>
  <text x="60" y="615" class="text">▸ high commit frequency</text>
  <text x="60" y="640" class="text">▸ learning · refactoring · consistency</text>
  <text x="60" y="665" class="text">▸ small atomic commits</text>

  <line x1="60" y1="700" x2="840" y2="700" class="sep"/>

  <!-- PROJECTS -->
  <text x="60" y="750" class="section">[ PROJECTS ]</text>
  <a href="https://github.com/viitorags/InventSync" class="link" target="_blank">
    <text x="60" y="780" class="text">▸ InventSync</text>
  </a>
  <a href="https://github.com/viitorags/gouly" class="link" target="_blank">
    <text x="60" y="805" class="text">▸ Gouly</text>
  </a>
  <a href="https://github.com/viitorags/gowork" class="link" target="_blank">
    <text x="60" y="830" class="text">▸ Gowork</text>
  </a>


  <line x1="60" y1="865" x2="840" y2="865" class="sep"/>

  <!-- CONTACT -->
  <text x="60" y="915" class="section">[ CONTACT ]</text>
  <a href="https://github.com/viitorags" class="link" target="_blank">
    <text x="60" y="945" class="text">▸ github</text>
  </a>
  <a href="mailto:vitoraraujo.tech@gmail.com" class="link" target="_blank">
    <text x="60" y="970" class="text">▸ email</text>
  </a>
  <a href="https://discordapp.com/users/vitor000562" class="link" target="_blank">
    <text x="60" y="995" class="text">▸ discord</text>
  </a>

  <line x1="60" y1="1030" x2="840" y2="1030" class="sep"/>

  <!-- GAME IDLE -->
  <text x="60" y="1080" class="section">[ SYSTEM LOG ]</text>
  <text x="60" y="1110" class="status">LOADING MODULES...</text>
  <text x="60" y="1135" class="status">INITIALIZING ENVIRONMENT...</text>
  <text x="60" y="1160" class="status">CHECKING DEPENDENCIES...</text>
  <text x="60" y="1185" class="status">READY</text>

  <text x="60" y="1235" class="status">
    PRESS START<span class="cursor">_</span>
  </text>

  <text x="60" y="1270" class="status">
    NO SIGNAL · NO END · ALWAYS LEARNING
  </text>

</svg>
